<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <!-- Cart -->
    <div class="dropdown">
        <button class="btn btn-warning dropdown-toggle position-relative" type="button" data-bs-toggle="dropdown"
            aria-expanded="false" data-bs-auto-close="outside">
            Cart
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-info">
                0
            </span>
        </button>
        <ul class="dropdown-menu bg-light">
            <li>
                <table id="cart">
                    <tr>
                        <th>Items</th>
                        <th>Weights</th>
                        <th>Prices</th>
                        <th>Action</th>
                    </tr>
                    <tr id="Totals">
                        <th>Total</th>
                        <th class="num"><span id="TotalWeights">0</span> Kg</th>
                        <th class="num">$<span id="TotalPrices">0</span></th>
                        <th>
                            <button type="button" class="btn btn-danger btn-sm" onclick="">Remove All</button>
                        </th>
                    </tr>
                </table>
            </li>
        </ul>
    </div>

    <!-- Fruits -->
    <h4 id="intro">Fresh Fruits</h4> <br>
    <script defer src="js/display.js"></script>
</body>
</html>
